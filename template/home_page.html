<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


</head>

<h1 class="h1">
    <a href="/">Groupie Tracker</a>
</h1>

<div class="search-container">
    <form action="/search" method="get" >
    <input name="s" type="text" id="search" placeholder="Search..." required  oninput="showSuggestions(this.value)">
</form>
    <div id="suggestions"></div>
</div>

<section class="cart-art">
    <div class="data">
        {{ range .}}
        <a href="/profil?id={{ .ID }}">
            <div>
                <img src="{{.Image}}" alt="{{ .Name}}" class="Image"><br>
                <span class="name">{{ .Name }}</span><br>
                <span class="CreationDate">{{ .CreationDate}}</span><br>
                <span class="FirstAlbum">{{ .FirstAlbum}}</span>
            </div>
        </a>
        {{ end }}
    </div>

</section>
<script src="template/script.js"></script>
